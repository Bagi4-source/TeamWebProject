<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <div id="App"></div>
    <div id="popup-form-btn"></div>
    <script src="scripts/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // CLASS POPUP
class PopUp extends React.Component {
    constructor() {
      super();
      this.onDocumentClick = this.onDocumentClick.bind(this);
    }
  
    componentDidMount() {
      document.addEventListener('click', this.onDocumentClick);
    }
  
    componentWillUnmount() {
      document.removeEventListener('click', this.onDocumentClick);
    }
  
    onDocumentClick (event) {
      let pointer = event.target;
      const element = ReactDOM.findDOMNode(this);
      while (pointer !== document && pointer) {
        if (pointer === element) {
          return;
        }
        pointer = pointer.parentNode;
      }
      this.props.onClose();
    }

    render() {
      return <div className="popUpContainer">
        <button className="closeBtn" onClick={ () => { this.props.onClose && this.props.onClose(); } } >CLOSE</button>
        {this.props.children}
      </div>;
    }
  }
  class ParentComponent extends React.Component {
  
    constructor(props) {
      super(props);
      this.state = {
        materialsPopup: false
      };
    }
  
    render() {
      const { materialsPopup } = this.state      
  
      const OpenBtn = props => <div
         className="fileBtn"
         onClick={ () => { 
            this.setState({materialsPopup: !materialsPopup});
            console.log(this.state.materialsPopup);
        }}
         >Open PopUp</div>;
  
      return <div className="root">
        <div className="header">
          <OpenBtn/>
          { !!materialsPopup && <div className="bg">
            <PopUp className="materialsPopUp"
                   onClose={ () => { this.setState({ materialsPopup: false }); 
                    console.log('close');
                } }
            >
              <h2>This is Pop Up</h2>
              <p>You can close the dialog by clicking on the button or the area around the dialog box</p>
            </PopUp>
            </div>
           }
        </div>
      </div>;
    }
  }

  ReactDOM.render(<ParentComponent />, document.getElementById('App'));
</script>

</body>
</html>
